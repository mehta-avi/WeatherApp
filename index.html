<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Weather</title>
    <link rel="shortcut icon" type="image/icon" href="usa_18285.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">


</head>

<body>
    <div class="all-container">
        <div class="title-container">

            <form id = "form"> 
                <h2 id="title">Weather Across America</h2><br>
                <input id="placeInput" type="text" placeholder="Enter City"/><br>
                <input id="stateInput" type="text" placeholder="Enter State" maxlength="2"/><br>
                <input type="submit" id="submitButton"><br><br>
            </form>
            
        </div>

        <div class = "mid-container">
            <div class = "cityState-container">
                <p class="cityState"></p>
            </div>
    
            <div class = "weather-container">
                <p class="weather"></p>
            </div>
    
            <img class = "icon">
    
            <div class = "temp-container">
                <p class="temp"></p>
                <p class="maxTemp"></p>
                <p class="minTemp"></p>
            </div>
        </div>

        <div class="footer-container">
            <h3>Made with ❤️ in Bangkok, Thailand</h3>
        </div>
    </div>

</body>
</html>
